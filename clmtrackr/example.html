<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<style>
      #container {
        position : relative;
      }
      
      #canvas {
        position : absolute;
        left : 0;
        top : 0;
      }
		</style>
	</head>
	<body>
		<script src="./js/utils.js"></script>
    <script src="./js/dat.gui.min.js"></script>
    <script src="./js/numeric-1.2.6.min.js"></script>
    <script src="./js/mosse.js"></script>
    <script src="./js/jsfeat-min.js"></script>
    <script src="./js/frontalface.js"></script>
    <script src="./js/jsfeat_detect.js"></script>
    <script src="./js/left_eye_filter.js"></script>
    <script src="./js/right_eye_filter.js"></script>
    <script src="./js/nose_filter.js"></script>
    <script src="./models/model_pca_20_svm.js"></script>
    <script src="./js/clm.js"></script>
    <script src="./js/svmfilter_webgl.js"></script>
    <script src="./js/svmfilter_fft.js"></script>
    <script src="./js/mossefilter.js"></script>
    <script src="./js/Stats.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.imgareaselect.pack.js"></script>
    <script src="./js/BlobBuilder.min.js"></script>
    <script src="./js/Filesaver.min.js"></script>
    
		<div id="content">
			<h2>Example</h2>
      <div id="container">
        <video id="video" width="368" height="288" autoplay loop>
          <source src="./media/franck.ogv" type="video/ogg"/>
        </video>
        <canvas id="canvas" width="368" height="288"></canvas>
      </div>
      <p>Printing coordinates of the first 10 points in facial features:</p>
      <p id="positions"></p>
			<script>
				var videoInput = document.getElementById('video');
        
        var ctracker = new clm.tracker();
        ctracker.init(pModel);
        ctracker.start(videoInput);
				
				function positionLoop() {
          requestAnimationFrame(positionLoop);
          var positions = ctracker.getCurrentPosition();
          // do something with the positions ...
          // print the positions
          var positionString = "";
          if (positions) {
            for (var p = 0;p < 10;p++) {
              positionString += "featurepoint "+p+" : ["+positions[p][0].toFixed(2)+","+positions[p][1].toFixed(2)+"]<br/>";
            }
            document.getElementById('positions').innerHTML = positionString;
          }
        }
        positionLoop();
				
				var canvasInput = document.getElementById('canvas');
				var cc = canvasInput.getContext('2d');
				function drawLoop() {
          requestAnimationFrame(drawLoop);
          cc.clearRect(0, 0, canvasInput.width, canvasInput.height);
          ctracker.draw(canvasInput);
        }
        drawLoop();
      </script>
		</div>
	</body>
</html>

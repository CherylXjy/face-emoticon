<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<style>
      #container {
        position : relative;
      }
      
      #canvas {
        position : absolute;
        left : 0;
        top : 0;
      }
		</style>
	</head>
	<body>
		<script src="./js/utils.js"></script>
		<script src="./js/clmtrackr.js"></script>
    <script src="./js/Filesaver.min.js"></script>
		<script src="./models/model_pca_20_svm.js"></script>
		<div id="content">
      <div id="container">
        <canvas id="image" width="256" height="256"></canvas>
        <canvas id="canvas" width="256" height="256"></canvas>
      </div>
      <p id="debug"></p>
      <p id="convergence"></p>
      <p id="positions"></p>

			<script>
        for (image_count = 0; image_count < 1; image_count++) {

				var imageCC = document.getElementById('image').getContext('2d');
        var canvasInput = document.getElementById('canvas');
        var cc = canvasInput.getContext('2d');

        var img = new Image();
        img.onload = function() {
          imageCC.drawImage(img,0,0,canvasInput.width,canvasInput.height);
        };

        var source_name = './jaffe/jaffe_0_'
        img.src = source_name + image_count + '.png';

        var ctracker = new clm.tracker({stopOnConvergence : true});
        ctracker.init(pModel);
        ctracker.start(document.getElementById('image'));

        function positionLoop() {
          requestAnimationFrame(positionLoop);
          var positions = ctracker.getCurrentPosition();
          // do something with the positions ...
          // print the positions
          var positionString = "";
          if (positions) {
            for (var p = 0;p < positions.length;p++) {
              positionString += "featurepoint "+p+" : ["+positions[p][0]+","+positions[p][1]+"]<br/>";
            }
            document.getElementById('positions').innerHTML = positionString;
          }
        }
        positionLoop();
        
        var drawRequest;
				function drawLoop() {
          drawRequest = requestAnimationFrame(drawLoop);
          cc.clearRect(0, 0, canvasInput.width, canvasInput.height);
          ctracker.draw(canvasInput);
        }
        drawLoop();

        document.addEventListener("clmtrackrConverged", function(event) {
          document.getElementById('convergence').innerHTML = "CONVERGED";
          cancelRequestAnimFrame(drawRequest);

          var converged_pos = ctracker.getCurrentPosition();

          for (var i=0; i<converged_pos.length;i++) {
            converged_pos[i].push('\n');
          }

          var blob = new Blob(converged_pos);
          saveAs(blob,source_name + image_count + '.txt')
        }, false);
        }
			</script>
		</div>
	</body>
</html>
